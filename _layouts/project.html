---
layout: default
---
<section class="wrap">
  {% if page.kicker %}<div class="kicker {{ page.color | default: '' }}">{{ page.kicker }}</div>{% endif %}
  <h1 class="title">{{ page.title }}</h1>
  {% if page.lead %}<p class="lead">{{ page.lead }}</p>{% endif %}
</section>

<section class="wrap prose">
  {{ content }}
</section>
